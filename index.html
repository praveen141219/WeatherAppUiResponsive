<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media900px.css">
    <title>WeatherApp</title>
</head>

<body>
    <i class="fas fa-tint"></i>
    <main class="weather_main_container">
        <section class="weather_text_heading">
            <h1>Delhi,India </h1>
        </section>
        <div class="first_container">
            <section class="weather_date_info">
                <h5 class="text date">Thursday,Apr 30 </h5>
                <h5 class="text">Sunny </h5>
                <i class="ifont fas fa-cloud-sun"></i>
                <h5 class="tempratures text">24°C</h5>
            </section>
            <section class="weather_humidity_info">
                <h5 class="text">Percipitation:10% </h5>
                <h5 class="text">Humidity:5% </h5>
                <h5 class="text">Wind: 4kpm NW</h5>
            </section>
        </div>
        <section class="weather_days_info">
            <div class="days">
                <h5 class="text">Monday</h5>
                <i class="ifont fas fa-cloud-sun"></i>
                <h5 class="tempratures text">23°C</h5>
                <h5 class="tempratures text">16°C</h5>
            </div>
            <div class="days">
                <h5 class="text">Tuesday</h5>
                <i class="ifont fas fa-sun"></i>
                <h5 class="tempratures text">26°C</h5>
                <h5 class="tempratures text">21°C</h5>
            </div>
            <div class="days">
                <h5 class="text">Wednesday</h5>
                <i class=" ifont fas fa-wind"></i>
                <h5 class="tempratures text">20°C</h5>
                <h5 class="tempratures text">16°C</h5>
            </div>
            <div class="days">
                <h5 class="text">Thursday</h5>
                <i class="ifont fas fa-cloud-sun-rain"></i>
                <h5 class="tempratures text">18°C</h5>
                <h5 class="tempratures text">16°C</h5>
            </div>
            <div class="days">
                <h5 class="text">Friday</h5>
                <i class="ifont fas fa-cloud-showers-heavy"></i>
                <h5 class="tempratures text">15°C</h5>
                <h5 class="tempratures text">10°C</h5>
            </div>
            <div class="days">
                <h5 class="text">Saturday</h5>
                <i class="ifont fas fa-cloud-sun"></i>
                <h5 class="tempratures text">14°C</h5>
                <h5 class="tempratures text">10°C</h5>
            </div>
            <div class="days">
                <h5 class="text">Sunday</h5>
                <i class="ifont fas fa-cloud-meatball"></i>
                <h5 class="tempratures text">23°C</h5>
                <h5 class="tempratures text">18°C</h5>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
